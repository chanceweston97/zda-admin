name: Deploy Backend to EC2 (Medusa v2 Production – SAFE MEDIA)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.APP_PATH }}
          rm: false
          overwrite: true

      - name: Build & Restart Medusa on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            APP_PATH="${{ secrets.APP_PATH }}"
            MEDIA_DIR="/var/medusa-media"

            echo "== Go to app directory =="
            cd "$APP_PATH"

            echo "== Ensure persistent media directory exists =="
            sudo mkdir -p "$MEDIA_DIR"
            sudo chown -R ubuntu:ubuntu "$MEDIA_DIR"
            sudo chmod -R 755 "$MEDIA_DIR"

            echo "== Load Node / Yarn environment =="
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc" || true
            [ -s "$HOME/.profile" ] && . "$HOME/.profile" || true

            if ! command -v yarn &> /dev/null; then
              if [ -f "$HOME/.yarn/bin/yarn" ]; then
                export PATH="$HOME/.yarn/bin:$PATH"
              elif [ -f "/usr/local/bin/yarn" ]; then
                export PATH="/usr/local/bin:$PATH"
              fi
            fi

            echo "== Install dependencies =="
            yarn install

            echo "== Build Medusa (this recreates .medusa/server) =="
            export NODE_ENV=production
            export MEDUSA_BACKEND_URL=https://admin.zdacomm.com
            export MEDUSA_ADMIN_URL=https://admin.zdacomm.com
            npx medusa build

            echo "== CRITICAL: Fix static directory AFTER build =="
            mkdir -p .medusa/server
            rm -rf .medusa/server/static
            ln -s "$MEDIA_DIR" .medusa/server/static

            echo "== Verify static symlink =="
            ls -la .medusa/server | grep static

            echo "== Create runtime .env =="
            cat > .medusa/server/.env <<EOF
            NODE_ENV=production
            MEDUSA_BACKEND_URL=https://admin.zdacomm.com
            MEDUSA_ADMIN_URL=https://admin.zdacomm.com
            DATABASE_URL=postgresql://medusa123:medusa123@127.0.0.1:5432/medusa123
            ADMIN_CORS=https://admin.zdacomm.com
            STORE_CORS=https://store.zdacomm.com
            AUTH_CORS=https://admin.zdacomm.com
            EOF

            echo "== Run DB migrations =="
            npx medusa db:migrate || true

            echo "== Restart PM2 =="
            pm2 delete admin || true
            pm2 start npx --name admin --cwd .medusa/server -- medusa start
            pm2 save

            echo "✅ DEPLOY COMPLETE – MEDIA SAFE"
