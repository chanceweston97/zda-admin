name: Deploy Backend to EC2 (Medusa Production)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for git operations

      - name: Upload code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.APP_PATH }}
          strip_components: 0
          rm: false  # Don't remove existing files, we'll handle cleanup in the script

      - name: Install and restart on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            # App directory
            APP_PATH="${{ secrets.APP_PATH }}"
            cd "$APP_PATH"

            # Ensure static directory exists
            mkdir -p static
            chmod -R 755 static

            echo "Installing dependencies..."
            cd "$APP_PATH"
            echo "PATH: $APP_PATH"
            yarn install

            echo "Building application..."
            npx medusa build

            # Environment variables
            export NODE_ENV=production
            export MEDUSA_ADMIN_URL="https://admin.zdacomm.com"
            export MEDUSA_BACKEND_URL="https://admin.zdacomm.com"
            export BACKEND_URL="https://admin.zdacomm.com"
            export ADMIN_CORS="https://admin.zdacomm.com"
            export STORE_CORS="https://store.zdacomm.com"

            # Run database migrations
            echo "Running database migrations..."
            npx medusa db:migrate || echo "Migration failed or already up to date"

            # Restart app
            echo "Restarting Admin Backend.."
            pm2 stop admin || true
            pm2 delete admin || true
            pm2 start npx --name admin --cwd "$APP_PATH/.medusa/server" -- medusa start
            pm2 save

            echo "✓ Deployment complete"
            echo "✓ Backend is running in production mode at https://admin.zdacomm.com"
