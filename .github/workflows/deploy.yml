name: Deploy Backend to EC2 (Medusa Production)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for git operations

      - name: Upload code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.APP_PATH }}
          strip_components: 0
          rm: false  # Don't remove existing files, we'll handle cleanup in the script

      - name: Cleanup CMS files on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            APP_PATH="${{ secrets.APP_PATH }}"
            cd "$APP_PATH"
            rm -rf src/modules/cms src/api/admin/cms src/api/store/cms src/admin/routes/cms

      - name: Install and restart on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            # App directory
            APP_PATH="${{ secrets.APP_PATH }}"
            cd "$APP_PATH"

            # Ensure static directory exists
            mkdir -p static
            chmod -R 755 static

            # Node + Yarn setup
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # Use yarn directly if available, otherwise try corepack
            if ! command -v yarn &> /dev/null; then
              corepack enable || true
              corepack prepare yarn@4.6.0 --activate || true
            fi

            echo "Installing dependencies..."
            yarn install

            echo "Building application..."
            npx medusa build

            # Verify admin build exists
            if [ ! -f ".medusa/admin/index.html" ]; then
              echo "❌ Admin build failed - index.html not found"
              echo "Retrying build..."
              NODE_OPTIONS="--max-old-space-size=4096" npx medusa build
              if [ ! -f ".medusa/admin/index.html" ]; then
                echo "❌ Build failed again. Exiting."
                exit 1
              fi
            fi
            echo "✓ Build completed successfully"

            # Environment variables
            export NODE_ENV=production
            export MEDUSA_BACKEND_URL="http://${{ secrets.EC2_HOST }}:9000"
            export BACKEND_URL="http://${{ secrets.EC2_HOST }}:9000"

            # Run database migrations
            echo "Running database migrations..."
            npx medusa db:migrate || echo "Migration failed or already up to date"

            # Restart app
            echo "Restarting Admin Backend.."
            pm2 stop admin || true
            pm2 delete admin || true
            pm2 start npx --name admin --cwd "$APP_PATH/.medusa/server" -- medusa start
            pm2 save

            echo "✓ Deployment complete"
            echo "✓ Backend is running in production mode at http://${{ secrets.EC2_HOST }}:9000"
