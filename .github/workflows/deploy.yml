name: Deploy Backend to EC2 (Medusa v2 Production – SAFE MEDIA)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.APP_PATH }}
          rm: false
          overwrite: true

      - name: Build & Restart Medusa on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            APP_PATH="${{ secrets.APP_PATH }}"
            MEDIA_DIR="/var/medusa-media"

            echo "== Go to app directory =="
            cd "$APP_PATH"

            echo "== Ensure persistent media directory exists =="
            sudo mkdir -p "$MEDIA_DIR"
            sudo chown -R ubuntu:ubuntu "$MEDIA_DIR"
            sudo chmod -R 755 "$MEDIA_DIR"

            echo "== Load Node / Yarn environment =="
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc" || true
            [ -s "$HOME/.profile" ] && . "$HOME/.profile" || true

            if ! command -v yarn &> /dev/null; then
              if [ -f "$HOME/.yarn/bin/yarn" ]; then
                export PATH="$HOME/.yarn/bin:$PATH"
              elif [ -f "/usr/local/bin/yarn" ]; then
                export PATH="/usr/local/bin:$PATH"
              fi
            fi

            echo "== Install dependencies =="
            yarn install

            echo "== Check for .env file at APP_PATH root =="
            if [ ! -f .env ]; then
              echo "⚠️  WARNING: .env file not found at $APP_PATH/.env"
              echo "Please create the .env file manually on the server at the root of your app directory"
              echo "Required environment variables:"
              echo "  - NODE_ENV"
              echo "  - MEDUSA_BACKEND_URL"
              echo "  - MEDUSA_ADMIN_URL"
              echo "  - DATABASE_URL"
              echo "  - ADMIN_CORS"
              echo "  - STORE_CORS"
              echo "  - AUTH_CORS"
              echo "  - EMAIL_FROM"
              echo "  - ADMIN_EMAIL"
              echo "  - AZURE_CLIENT_ID"
              echo "  - AZURE_TENANT_ID"
              echo "  - AZURE_CLIENT_SECRET"
              echo "Create it at: $APP_PATH/.env"
            else
              echo "✅ .env file exists at root - will copy to .medusa/server/.env after build"
            fi

            echo "== Build Medusa (this recreates .medusa/server) =="
            export NODE_ENV=production
            npx medusa build

            echo "== CRITICAL: Fix static directory AFTER build =="
            mkdir -p .medusa/server
            rm -rf .medusa/server/static
            ln -s "$MEDIA_DIR" .medusa/server/static

            echo "== Verify static symlink =="
            ls -la .medusa/server | grep static

            echo "== Copy .env file from root to .medusa/server/.env =="
            if [ -f .env ]; then
              cp .env .medusa/server/.env
              echo "✅ Copied .env file from root to .medusa/server/.env"
            else
              echo "⚠️  WARNING: .env file not found at root, .medusa/server/.env will not be created"
            fi
            echo "== Run DB migrations =="
            npx medusa db:migrate || true

            echo "== Restart PM2 =="
            pm2 delete admin || true
            pm2 start npx --name admin --cwd .medusa/server -- medusa start
            pm2 save

            echo "✅ DEPLOY COMPLETE – MEDIA SAFE"
