name: Deploy Backend to EC2 (Medusa Production)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸš« Upload code EXCEPT static
      - name: Upload code to EC2 (exclude static)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.APP_PATH }}
          rm: false
          exclude: |
            static
            node_modules
            .git

      - name: Install, build, and restart on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            APP_PATH="${{ secrets.APP_PATH }}"
            MEDIA_DIR="/var/medusa-media"

            cd "$APP_PATH"

            echo "== Ensure media directory exists =="
            sudo mkdir -p "$MEDIA_DIR"
            sudo chown -R ubuntu:ubuntu "$MEDIA_DIR"
            sudo chmod -R 755 "$MEDIA_DIR"

            echo "== Force static symlink (critical) =="
            rm -rf static
            ln -s "$MEDIA_DIR" static

            ls -la | grep static

            echo "== Load Node environment =="
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc"

            echo "== Install dependencies =="
            yarn install --production=false

            echo "== Build Medusa =="
            export NODE_ENV=production
            export MEDUSA_BACKEND_URL=https://admin.zdacomm.com
            export MEDUSA_ADMIN_URL=https://admin.zdacomm.com
            npx medusa build

            echo "== Create runtime env =="
            mkdir -p .medusa/server
            cat > .medusa/server/.env <<EOF
            NODE_ENV=production
            MEDUSA_BACKEND_URL=https://admin.zdacomm.com
            MEDUSA_ADMIN_URL=https://admin.zdacomm.com
            DATABASE_URL=postgresql://medusa123:medusa123@127.0.0.1:5432/medusa123
            ADMIN_CORS=https://admin.zdacomm.com
            STORE_CORS=https://store.zdacomm.com
            AUTH_CORS=https://admin.zdacomm.com
            EOF

            echo "== Migrate DB =="
            npx medusa db:migrate || true

            echo "== Restart PM2 =="
            pm2 delete admin || true
            pm2 start npx --name admin --cwd .medusa/server -- medusa start
            pm2 save

            echo "âœ… DEPLOY COMPLETE"
