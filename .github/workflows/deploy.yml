name: Deploy Backend to EC2 (Medusa DEV)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for git operations

      - name: Upload code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.APP_PATH }}
          strip_components: 0
          rm: false  # Don't remove existing files, we'll handle cleanup in the script

      - name: Install and restart on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            # App directory
            APP_PATH="${{ secrets.APP_PATH }}"
            cd "$APP_PATH"

            # Ensure static directory exists
            mkdir -p static
            chmod -R 755 static

            # Node + Yarn setup
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            corepack enable
            corepack prepare yarn@4.6.0 --activate

            echo "Installing dependencies..."
            yarn install

            # Environment variables
            export NODE_ENV=development
            export MEDUSA_BACKEND_URL="http://${{ secrets.EC2_HOST }}:9000"
            export BACKEND_URL="http://${{ secrets.EC2_HOST }}:9000"

            # Restart app
            echo "Restarting Medusa backend..."
            pm2 stop medusa-backend || true
            pm2 delete medusa-backend || true
            pm2 start yarn --name medusa-backend -- dev
            pm2 save

            echo "✓ Deployment complete"
            echo "✓ Backend is running in dev mode at http://${{ secrets.EC2_HOST }}:9000"
