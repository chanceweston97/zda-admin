name: Deploy Backend to EC2 (Medusa v2 Production)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Upload project to EC2
      - name: Upload code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.APP_PATH }}
          rm: false

      # 3ï¸âƒ£ Build & run on EC2
      - name: Install, build, and restart Medusa
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            APP_PATH="${{ secrets.APP_PATH }}"
            cd "$APP_PATH"

            echo "==> Loading Node environment"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            node -v
            npm -v

            echo "==> Enable Corepack & Yarn"
            corepack enable
            corepack prepare yarn@4.6.0 --activate
            yarn -v

            echo "==> Clean old dependencies & builds"
            rm -rf node_modules
            rm -rf .medusa

            echo "==> Install dependencies"
            yarn install --immutable || yarn install

            echo "==> Set production environment variables"
            export NODE_ENV=production
            export MEDUSA_BACKEND_URL="https://admin.zdacomm.com"
            export MEDUSA_ADMIN_BACKEND_URL="https://admin.zdacomm.com"
            export ADMIN_CORS="https://admin.zdacomm.com"
            export STORE_CORS="https://store.zdacomm.com"
            export BACKEND_URL="https://admin.zdacomm.com"

            echo "==> Build Medusa (admin + backend)"
            NODE_OPTIONS="--max-old-space-size=4096" npx medusa build

            echo "==> Verify admin build"
            if [ ! -f ".medusa/server/public/admin/index.html" ]; then
              echo "âŒ Admin build missing: .medusa/server/public/admin/index.html"
              exit 1
            fi
            echo "âœ“ Admin build exists"

            echo "==> Run database migrations"
            npx medusa db:migrate || true

            echo "==> Restart Medusa with PM2"
            pm2 stop medusa-backend || true
            pm2 delete medusa-backend || true

            pm2 start "npx medusa start" \
              --name medusa-backend \
              --cwd .medusa/server \
              --env production

            pm2 save

            echo "ğŸš€ Deployment completed successfully"
