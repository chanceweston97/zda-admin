name: Deploy Backend to EC2 (Medusa Production)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Upload code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.APP_PATH }}
          rm: false

      - name: Install, build, and restart on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            APP_PATH="${{ secrets.APP_PATH }}"
            cd "$APP_PATH"

            # Node / Yarn
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            corepack enable
            corepack prepare yarn@4.6.0 --activate

            echo "Installing dependencies..."
            rm -rf node_modules
            yarn install

            echo "Cleaning old builds..."
            rm -rf .medusa/admin .medusa/server static

            echo "Building Medusa (admin + backend)..."
            NODE_OPTIONS="--max-old-space-size=4096" npx medusa build

            # üîß FIX: move admin build to expected location
            if [ -f ".medusa/server/public/admin/index.html" ]; then
              mkdir -p .medusa/admin
              mv .medusa/server/public/admin/* .medusa/admin/
            fi

            # Verify admin build
            if [ ! -f ".medusa/admin/index.html" ]; then
              echo "‚ùå Admin index.html not found"
              exit 1
            fi

            echo "‚úì Admin build verified"

            # Environment variables
            export NODE_ENV=production
            export MEDUSA_ADMIN_URL="https://admin.zdacomm.com"
            export MEDUSA_BACKEND_URL="https://admin.zdacomm.com"
            export BACKEND_URL="https://admin.zdacomm.com"
            export ADMIN_CORS="https://admin.zdacomm.com"
            export STORE_CORS="https://store.zdacomm.com"

            echo "Running migrations..."
            npx medusa db:migrate || true

            echo "Restarting Medusa backend..."
            pm2 stop medusa-backend || true
            pm2 delete medusa-backend || true
            pm2 start npx --name medusa-backend -- medusa start
            pm2 save

            echo "‚úì Deployment complete"
