          
name: Deploy Backend to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Upload project to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "."
        target: ${{ secrets.APP_PATH }}

    - name: Build and run on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          set -e

          cd ${{ secrets.APP_PATH }}

          # Setup Node.js environment
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

          # Setup Yarn
          corepack enable
          corepack prepare yarn@4.6.0 --activate

          echo "Installing dependencies..."
          yarn install

          # Environment
          export NODE_ENV=development
          export MEDUSA_BACKEND_URL="http://${{ secrets.EC2_HOST }}:9000"

          # Stop old process
          pm2 stop admin || true
          pm2 delete admin || true

          echo "Starting Medusa in DEV mode..."
          pm2 start yarn --name admin -- dev

          pm2 save

          echo "âœ“ Deployment complete (DEV mode)"

