name: Deploy Backend to EC2 (Medusa Production)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for git operations

      - name: Preserve static directory on EC2 (before deployment)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            APP_PATH="${{ secrets.APP_PATH }}"
            cd "$APP_PATH"
            
            # Move static directory out of the way if it exists (preserve uploaded files)
            if [ -d "static" ]; then
              echo "Preserving existing static directory (moving temporarily)..."
              mv static static_temp_preserve 2>/dev/null || true
              echo "Static directory preserved"
            else
              echo "No existing static directory to preserve"
            fi

      - name: Upload code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.APP_PATH }}
          strip_components: 0
          rm: false  # Don't remove existing files, we'll handle cleanup in the script

      - name: Restore static directory on EC2 (after deployment)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            APP_PATH="${{ secrets.APP_PATH }}"
            cd "$APP_PATH"
            
            # Restore the preserved static directory
            if [ -d "static_temp_preserve" ]; then
              echo "Restoring preserved static directory..."
              # Remove any empty static directory that SCP might have created
              rm -rf static 2>/dev/null || true
              # Move the preserved directory back
              mv static_temp_preserve static
              echo "Static directory restored (unchanged)"
            else
              # Ensure static directory exists if it didn't exist before
              mkdir -p static
              chmod -R 755 static
              echo "Static directory created (was empty)"
            fi

      - name: Install and restart on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            # App directory
            APP_PATH="${{ secrets.APP_PATH }}"
            cd "$APP_PATH"

            # Ensure static directory exists and has correct permissions
            # (It should already be restored in previous step, but ensure it exists)
            if [ ! -d "static" ]; then
              mkdir -p static
              chmod -R 755 static
            fi

            # Load shell environment (for yarn/node paths)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc" || true
            [ -s "$HOME/.profile" ] && . "$HOME/.profile" || true

            # Ensure yarn is in PATH
            if ! command -v yarn &> /dev/null; then
              # Try common yarn locations
              if [ -f "$HOME/.yarn/bin/yarn" ]; then
                export PATH="$HOME/.yarn/bin:$PATH"
              elif [ -f "/usr/local/bin/yarn" ]; then
                export PATH="/usr/local/bin:$PATH"
              fi
            fi

            echo "Installing dependencies..."
            echo "Yarn path: $(which yarn || echo 'not found')"
            yarn install

            # Set environment variables before build (admin frontend reads these during build)
            export NODE_ENV=production
            export MEDUSA_ADMIN_URL="https://admin.zdacomm.com"
            export MEDUSA_BACKEND_URL="https://admin.zdacomm.com"
            export BACKEND_URL="https://admin.zdacomm.com"
            export NEXT_PUBLIC_MEDUSA_BACKEND_URL="https://admin.zdacomm.com"

            echo "Building application..."
            npx medusa build

            # Create .env file in .medusa/server directory
            echo "Creating .env file..."
            mkdir -p "$APP_PATH/.medusa/server"

            cat > "$APP_PATH/.medusa/server/.env" <<EOF
            NODE_ENV=production
            MEDUSA_ADMIN_URL=https://admin.zdacomm.com
            MEDUSA_BACKEND_URL=https://admin.zdacomm.com
            BACKEND_URL=https://admin.zdacomm.com
            ADMIN_CORS=https://admin.zdacomm.com,http://18.224.229.214:9000
            STORE_CORS=https://store.zdacomm.com
            DATABASE_URL=postgresql://medusa123:medusa123@127.0.0.1:5432/medusa123
            AUTH_CORS=https://admin.zdacomm.com,http://18.224.229.214:9000
            NEXT_PUBLIC_MEDUSA_BACKEND_URL=https://admin.zdacomm.com
            EOF

            # Run database migrations
            echo "Running database migrations..."
            npx medusa db:migrate || echo "Migration failed or already up to date"

            # Restart app
            echo "Restarting Admin Backend.."
            pm2 stop admin || true
            pm2 delete admin || true
            pm2 start npx --name admin --cwd "$APP_PATH/.medusa/server" -- medusa start
            pm2 save

            echo "✓ Deployment complete"
            echo "✓ Backend is running in production mode at https://admin.zdacomm.com"
