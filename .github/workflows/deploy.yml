name: Deploy to EC2

on:
  push:
    branches: [ "main" ]  # Change if using master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Connect & Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd ${{ secrets.APP_PATH }}
          git pull origin main
          yarn install
          yarn build
          pm2 restart medusaBackend || pm2 start yarn --name medusaBackend -- start

